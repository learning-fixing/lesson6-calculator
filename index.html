<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            width: 50px;
            height: 50px;
            margin: 10 px;
            border-radius: 20%;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Simple addition calculator</h1>
    <h3>Press one number, then the plus sign, then another number to get the result</h3>
    <button class="number-button" value="1">1</button>
    <button class="number-button" value="2">2</button>
    <button class="number-button" value="3">3</button>
    <button id="button-Plus" value="+">+</button>
    <button id="clear">Clear data</button>
    <p id="result"></p>

    
    <script src="js/index.js"></script>
</body>
</html>
